<p>blog 目录下执行：</p>
<div class="highlight-wrap"autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contenteditable="true"data-rel="BASH"><figure class="iseeu highlight /bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs bash">$ npm install hexo-pdf --save<br></code></pre></td></tr></table></figure></div>

<p>使用 <code>Hexo n &#39;blogname&#39;</code> 正常创建博客.   在 Source 文件夹中多出 .md 文件和对应的文件夹.</p>
<p>将要展示的pdf放到文件夹中，在 .md 文件中引用：</p>
